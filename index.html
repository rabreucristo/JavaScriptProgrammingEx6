    <h1>My Numbers</h1>
    <script>

        function printArray(arr) {
            document.writeln('<ul>');

            for (const n of arr) {
                document.writeln(`<li>${n}</li>`);
            }

            document.writeln('</ul>');
        }


        if (numbers.length > 0) {
            printArray(numbers);

            document.writeln('<h3>Sort my numbers (alphanumeric)</h3>');

            numbers.sort();

            printArray(numbers);

            document.writeln('<h3>Sort my numbers numerically</h3>');

            numbers.sort((x, y) => { return x - y });

            printArray(numbers);

            document.writeln('<h3>Sort my numbers numerically desc</h3>');

            numbers.sort((x, y) => { return y - x });

            printArray(numbers);


        } else {
            document.writeln('<h3>No numbers in our array</h3>')
        }
    </script>
    <script>
        let things = [1,2,100,true, new Date(), 'Chris', 'WMAD',2022];

        printArray(things);
